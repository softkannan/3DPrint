# Print profiles for the Prusa Research printers.

[vendor]
# Vendor name will be shown by the Config Wizard.
name = Creality
# Configuration version of this file. Config file will only be installed, if the config_version differs.
# This means, the server may force the Slic3r configuration to be downgraded.
config_version = 0.1.3
# Where to get the updates from?
#config_update_url = https://raw.githubusercontent.com/prusa3d/Slic3r-settings/master/live/PrusaResearch/

# The printer models will be shown by the Configuration Wizard in this order,
# also the first model installed & the first nozzle installed will be activated after install.
#TODO: One day we may differentiate variants of the nozzles / hot ends,
#for example by the melt zone size, or whether the nozzle is hardened.
# Printer model name will be shown by the installation wizard.

[printer_model:Ender3]
name = Ender 3
variants = 0.4; 0.5; 0.6
family = Ender

# All presets starting with asterisk, for example *common*, are intermediate and they will
# not make it into the user interface.

# Common print preset, mostly derived from MK2 single material with a 0.4mm nozzle.
# All other print presets will derive from the *common* print preset.
[print:*common*]
inherits = 
print_settings_id = 
threads = 4
#Layers and perimeters
first_layer_height = 0.2
perimeter_extruder = 1
perimeters = 3
spiral_vase = 0
top_solid_layers = 5
bottom_solid_layers = 5
extra_perimeters = 1
ensure_vertical_shell_thickness = 1
avoid_crossing_perimeters = 1
thin_walls = 1
dont_support_bridges = 0
seam_position = nearest
external_perimeters_first = 0
#infill
fill_density = 20%
fill_pattern = rectilinear
external_fill_pattern = rectilinear
infill_every_layers = 1
infill_only_where_needed = 0
solid_infill_every_layers = 0
fill_angle = 45
solid_infill_below_area = 0
bridge_angle = 0
only_retract_when_crossing_perimeters = 1
infill_first = 0
#skirt and brim
skirts = 1
skirt_distance = 2
skirt_height = 3
min_skirt_length = 4
brim_width = 3
#support material
support_material = 0
support_material_auto = 1
support_material_threshold = 45
support_material_enforce_layers = 0
raft_layers = 0
support_material_contact_distance = 0.15
support_material_pattern = rectilinear
support_material_with_sheath = 0
support_material_angle = 0
support_material_interface_layers = 2
support_material_interface_spacing = 0.2
support_material_interface_contact_loops = 0
support_material_buildplate_only = 1
support_material_xy_spacing = 60%
support_material_synchronize_layers = 0
#speed for print moves
perimeter_speed = 0
small_perimeter_speed = 0
external_perimeter_speed = 0
infill_speed = 0
solid_infill_speed = 0
top_solid_infill_speed = 0
support_material_speed = 0
support_material_interface_speed = 100%
bridge_speed = 0
gap_fill_speed = 0
#speed for non print moves
travel_speed = 200
#speed Modifiers
first_layer_speed = 0
#speed Acceleration control (advanced)
perimeter_acceleration = 800
infill_acceleration = 800
bridge_acceleration = 800
first_layer_acceleration = 800
default_acceleration = 800
#speed Autospeed (advanced)
max_print_speed = 0
max_volumetric_speed = 8
max_volumetric_extrusion_rate_slope_negative = 0
max_volumetric_extrusion_rate_slope_positive = 0
#multiple extruders
infill_extruder = 1
solid_infill_extruder = 1
support_material_extruder = 1
support_material_interface_extruder = 1
ooze_prevention = 0
standby_temperature_delta = -5
wipe_tower = 0
wipe_tower_x = 180
wipe_tower_y = 140
wipe_tower_width = 60
wipe_tower_rotation_angle = 0
wipe_tower_bridging = 10
single_extruder_multi_material_priming = 0
interface_shells = 0
#advanced extrusion width
extrusion_width = 0.4
first_layer_extrusion_width = 0
perimeter_extrusion_width = 0
external_perimeter_extrusion_width = 0
infill_extrusion_width = 0
solid_infill_extrusion_width = 0
top_infill_extrusion_width = 0
support_material_extrusion_width = 0
#advanced overlap
infill_overlap = 8%
#advanced flow
bridge_flow_ratio = 0.8
#advanced other
clip_multipart_objects = 1
elefant_foot_compensation = 0
xy_size_compensation = 0
resolution = 0
#output options
complete_objects = 0
extruder_clearance_height = 20
extruder_clearance_radius = 20
gcode_comments = 1
output_filename_format = [input_filename_base]_[filament_type][layer_height]mm.gcode
post_process = 
#notes
notes = 
#dependencies
compatible_printers =
compatible_printers_condition =
#other
support_material_spacing = 2

